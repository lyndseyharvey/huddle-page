<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/bf304fc39c.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div id="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

  </header>

    <main>

      <div id="main-container">

  <div id="hero-image">
    <img src="images/illustration-mockups.svg" alt="illustration">
  </div>

    <div id="text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
    </div>
  </div>


  <div id="social">

    <div class="social-icon">
        <div id="facebook">
          <i class="fa fa-facebook-f"></i>
        </div>
    </div>

    <div class="social-icon">
      <div id="twitter">
        <i class="fab fa-twitter"></i>
      </div>
  </div>

  <div class="social-icon">
    <div id="instagram">
      <i class="fab fa-instagram"></i>
    </div>
  </div>

    </div>


      </main>

      <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lyndsey Harvey</a>
    </p>

  </footer>
</body>
</html>
